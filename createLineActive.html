            </form>

<script>
    $(document).ready(function(){
        /*导航条*/
        $("#header1-con-menu li").click(function(){
            var CLASS = $(this).children().attr("class");
            if(CLASS == "active"){

            }else{
                $(this).children().addClass("active");
                $(this).siblings("li").children().removeClass("active");
            }
        });
        /*sidebar*/
        var DISPY="none";
        $("#sidenav p.menu-head").click(function(){
            var VAL="6px solid #5DD4C1";
            var URL1="url(assets/imgs/design-down.png)";
            var DISPY1=$(this).next().css("display");
            if(DISPY!=DISPY1){
                URL1="url(assets/imgs/design-left.png)";
                VAL=0;
            }
            $(this).css({backgroundImage:URL1,borderLeft:VAL}).next("ul.menu-body").slideToggle(200);
            $(this).siblings("p.menu-head1").next("ul.menu-body").slideUp("slow");
            $(this).siblings("p.menu-head1").css({borderLeft:0,backgroundImage:"url(assets/imgs/check-left.png)"});

        });

        $("#sidenav p.menu-head1").click(function(){
